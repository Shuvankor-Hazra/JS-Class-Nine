<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Title</title>
  </head>
  <body style="background-color: #999">
    <a href="#">My Link</a>
    <h1 id="id1" class="class1">My Header</h1>
    <h1 id="id2">My Header Two</h1>
    <div>
      <h1
        class="content"
        style="
          border: 3px solid green;
          padding: 10px;
          display: inline-block;
          background-color: bisque;
        "
      >
        This is Show / Hide Content
      </h1>
    </div>
    <button
      class="show"
      style="
        border: 3px solid green;
        padding: 7px;
        border-radius: 15%;
        background-color: green;
        color: #fff;
        margin-left: 100px;
      "
    >
      SHOW
    </button>
    <button
      class="hide"
      style="
        border: 3px solid green;
        padding: 7px;
        border-radius: 15%;
        background-color: green;
        color: #fff;
        margin-left: 100px;
      "
    >
      HIDE
    </button>
    <script src="script.js"></script>
  </body>
</html>
